<body>
<div class="container">

    <header class="header" id="top">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-auto">
                <h1>API SLIM As Football</h1>
            </div>
        </div>
    </header>

</div>

<div class="row justify-content-md-center">
    <div class="col-md-3 col-md-push-3">

    </div>

<div class="container">
    <h5><div align="center">Ajouter une personne</div></h5>
</div>

<div class="container col-md-8">
    <div class="row justify-content-between">
        <div class="form-group col-md-6">
            <label class="lead">Nom</label>
            <input type="text" id="nom_personne" class="form-control" maxlength="9" required/>
        </div>

        <div class="form-group col-md-6">
            <label class="lead">Prenom</label>
            <input type="text" id="prenom_personne" class="form-control" required/>
        </div>

    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label class="lead">Telephone Portable</label>
            <input type="text" id="telPortable_personne" class="form-control" required/>
        </div>

        <div class="form-group col-md-6">
            <label class="lead">Telephone Fixe</label>
            <input type="text" id="telFixe_personne" class="form-control"/>
        </div>

    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="lead">Adresse</label>
            <input type="text" id="adresse_personne" class="form-control"/>
        </div>

        <div class="form-group col-md-3">
            <label class="lead">Code Postal</label>
            <input type="number" id="codePostal_personne" class="form-control"/>
        </div>

        <div class="form-group col-md-9">
            <label class="lead">Ville</label>
            <input type="text" id="ville_personne" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <a id="addPersonne" class='btn btn-danger btn-block'><span class="fa fa-plus"></span> Ajouter cette personne</a>
    </div>

    <script type="text/javascript">
        
        $('#addPersonne').click(function () {
            var personne =new Object();
            nompers = $('#nom_personne').val();
            prenompers = $('#prenom_personne').val();
            telPortable = $('#telPortable_personne').val();
            telFixe = $('#telFixe_personne').val();
            adresse = $('#adresse_personne').val();
            cp = $('#codePostal_personne').val();
            ville = $('#ville_personne').val();
            personne = JSON.stringify(personne);
            $.ajax({
                type: "POST",
                url: "/server/personneAjout?nom_personne="+nompers+"&prenom_personne="+prenompers+"&telPortable_personne="+telPortable+"&telFixe_personne="+telFixe+"&adresse_personne="+adresse+"&codePostal_personne="+cp+"&ville_personne="+ville,
                contentType: "application/json",
                data: personne,
                success: function () {
                    swal("YES !", "Personne ajoutee", "success");
                    window.location.href = "/personne.html";
                },
                error: function () {
                    swal("NOPE !", "Personne non ajoutee", "warning");
                }
            })
    
        })
    </script>
    </div>
</body>
